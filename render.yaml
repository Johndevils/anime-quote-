services:
  - type: worker
    name: quotes-telegram-bot
    env: docker
    repo: https://github.com/yourusername/your-repo-name
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BOT_TOKEN
        value: your_telegram_bot_token
      - key: CHANNEL_ID
        value: @your_channel_username_or_id
